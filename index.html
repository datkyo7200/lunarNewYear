<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CountDown Lunar New Year</title>

    <link rel="stylesheet" href="./css/style.css" />
    <script
      data-require="jquery"
      data-semver="3.0.0"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"
    ></script>
    <script src="./js/index.js"></script>
  </head>
  <body>
    <h1 id="title">Lunar New Year Countdown</h1>
    <div id="happyNewYear">
      <div class="item">
        <span class="days">00</span>
        <span>Days</span>
      </div>
      <div class="item">
        <span class="hours">00</span>
        <span>Hours</span>
      </div>
      <div class="img-buffalo item">
        <img src="./images/buffalo.png" alt="năm con trâu" />
      </div>
      <div class="item">
        <span class="minutes">00</span>
        <span>Minutes</span>
      </div>
      <div class="item">
        <span class="seconds">00</span>
        <span>Seconds</span>
      </div>
    </div>
    <div class="copyright">
      <a
        href="https://www.facebook.com/phanthanhdat47"
        target="_blank"
        title="Contact me"
        >Phan Thành Đạt</a
      >
    </div>
  </body>
</html>
